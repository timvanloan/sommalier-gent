<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommalier Gent - Voice Agent</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .voice-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 30px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1002;
            pointer-events: none;
        }

        .voice-button {
            pointer-events: auto;
        }

        .voice-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .voice-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .voice-button.listening {
            background: rgba(255, 0, 0, 0.5);
            animation: pulse 1.5s infinite;
        }

        .voice-button.speaking {
            background: rgba(0, 255, 0, 0.5);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .status-text {
            color: white;
            font-size: 18px;
            text-align: center;
            min-height: 24px;
        }

        .conversation-log {
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 20px;
            display: none;
            position: relative;
            z-index: 1002;
        }

        .conversation-log.show {
            display: block;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.user {
            background: rgba(255, 255, 255, 0.2);
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: rgba(255, 255, 255, 0.1);
            margin-right: auto;
        }

        .toggle-log {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            z-index: 1002;
        }

        /* Position the embedded agent behind voice controls but make it functional */
        #embedded-messaging-agent {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
            pointer-events: auto;
        }

        #embedded-messaging-agent iframe {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="background.png" alt="Background" class="background-image">
    </div>
    
    <div class="modal-container" id="agentModal">
        <div class="modal-content">
            <!-- Hidden Salesforce Agentforce Agent -->
            <div id="embedded-messaging-agent"></div>
            
            <button class="toggle-log" onclick="toggleConversationLog()">Toggle Log</button>
            
            <div class="conversation-log" id="conversationLog"></div>
            
            <div class="voice-controls">
                <button class="voice-button" id="voiceButton" onclick="toggleVoiceInteraction()">
                    ðŸŽ¤
                </button>
                <div class="status-text" id="statusText">Initializing agent... Click the microphone to start</div>
            </div>
        </div>
    </div>

    <!-- Agentforce Bootstrap Script -->
    <script type='text/javascript'>
    var targetContainer = document.getElementById('embedded-messaging-agent');
    var agentReady = false;
    var lastMessageCount = 0;
    
    function initEmbeddedMessaging() {
        try {
            // Set target element BEFORE init
            if (targetContainer && window.embeddedservice_bootstrap) {
                embeddedservice_bootstrap.settings.targetElement = targetContainer;
            }
            
            embeddedservice_bootstrap.settings.language = 'en_US';
            embeddedservice_bootstrap.settings.widgetFontSize = "40px";
            
            embeddedservice_bootstrap.init(
                '00DHu00000izUN6',
                'SommalierGent_1',
                'https://storm-11c5bf736713cf.my.site.com/ESWSommalierGent1762152842517',
                {
                    scrt2URL: 'https://storm-11c5bf736713cf.my.salesforce-scrt.com'
            });
        } catch (err) {
            console.error('Error loading Embedded Messaging: ', err);
        }
    }
    
    // Set target element when embedded messaging is ready
    window.addEventListener("onEmbeddedMessagingReady", function() {
        if (targetContainer && window.embeddedservice_bootstrap) {
            embeddedservice_bootstrap.settings.targetElement = targetContainer;
            embeddedservice_bootstrap.settings.widgetFontSize = "40px";
            
            // Auto-launch the chat immediately
            setTimeout(function() {
                if (embeddedservice_bootstrap.utilAPI && embeddedservice_bootstrap.utilAPI.launchChat) {
                    embeddedservice_bootstrap.utilAPI.launchChat();
                    agentReady = true;
                    document.getElementById('statusText').textContent = 'Agent ready! Click the microphone to start';
                }
            }, 1000);
        }
    });

    // Also try to catch and move the widget if it appears elsewhere
    var widgetChecker = setInterval(function() {
        var sidebar = document.querySelector('.embeddedServiceSidebar');
        
        if (sidebar && targetContainer) {
            if (!targetContainer.contains(sidebar)) {
                try {
                    sidebar.remove();
                    targetContainer.appendChild(sidebar);
                    console.log('Moved sidebar to container');
                    agentReady = true;
                } catch (err) {
                    console.error('Error moving sidebar:', err);
                }
            }
        }
        
        if (sidebar && targetContainer.contains(sidebar)) {
            clearInterval(widgetChecker);
            agentReady = true;
            document.getElementById('statusText').textContent = 'Agent ready! Click the microphone to start';
        }
    }, 200);
    
    setTimeout(function() {
        clearInterval(widgetChecker);
    }, 10000);
    </script>
    <script type='text/javascript' src='https://storm-11c5bf736713cf.my.site.com/ESWSommalierGent1762152842517/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>

    <script>
        let isListening = false;
        let recognition = null;
        let isProcessing = false;
        let messageObserver = null;

        // Initialize speech recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = function() {
                    isListening = true;
                    updateUI('listening');
                    document.getElementById('statusText').textContent = 'Listening...';
                };

                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    addMessage('user', transcript);
                    sendToAgentforce(transcript);
                };

                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    updateUI('idle');
                    document.getElementById('statusText').textContent = 'Error: ' + event.error;
                    isListening = false;
                };

                recognition.onend = function() {
                    isListening = false;
                    if (!isProcessing) {
                        updateUI('idle');
                        document.getElementById('statusText').textContent = 'Click the microphone to continue';
                    }
                };
            } else {
                alert('Speech recognition is not supported in your browser. Please use Chrome or Edge.');
            }
        }

        function toggleVoiceInteraction() {
            if (!agentReady) {
                document.getElementById('statusText').textContent = 'Please wait for agent to initialize...';
                return;
            }

            if (isProcessing) {
                return;
            }

            if (!recognition) {
                initSpeechRecognition();
                return;
            }

            if (isListening) {
                recognition.stop();
                updateUI('idle');
                document.getElementById('statusText').textContent = 'Stopped listening';
            } else {
                try {
                    recognition.start();
                } catch (err) {
                    console.error('Error starting recognition:', err);
                    document.getElementById('statusText').textContent = 'Error starting recognition';
                }
            }
        }

        function sendToAgentforce(userMessage) {
            isProcessing = true;
            updateUI('processing');
            document.getElementById('statusText').textContent = 'Sending to agent...';

            try {
                // Find the iframe
                const iframe = document.querySelector('#embedded-messaging-agent iframe, .embeddedServiceSidebar iframe');
                
                if (!iframe) {
                    console.error('Could not find agent iframe');
                    document.getElementById('statusText').textContent = 'Error: Agent not loaded';
                    isProcessing = false;
                    updateUI('idle');
                    return;
                }

                // Wait for iframe to be ready
                setTimeout(() => {
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        
                        // Try multiple selectors for input field
                        const inputSelectors = [
                            'input[type="text"]',
                            'textarea',
                            '[contenteditable="true"]',
                            '[role="textbox"]',
                            '[aria-label*="message"]',
                            '[aria-label*="Message"]',
                            '.input-field',
                            '[class*="input"]',
                            '[class*="Input"]'
                        ];
                        
                        let inputField = null;
                        for (const selector of inputSelectors) {
                            inputField = iframeDoc.querySelector(selector);
                            if (inputField) break;
                        }
                        
                        if (inputField) {
                            // Focus the input
                            inputField.focus();
                            
                            // Clear any existing value
                            if (inputField.tagName === 'INPUT' || inputField.tagName === 'TEXTAREA') {
                                inputField.value = '';
                                inputField.value = userMessage;
                            } else {
                                inputField.textContent = '';
                                inputField.textContent = userMessage;
                            }
                            
                            // Trigger multiple events to ensure the agent recognizes the input
                            ['focus', 'input', 'change', 'keyup', 'keydown'].forEach(eventType => {
                                const event = new Event(eventType, { bubbles: true, cancelable: true });
                                inputField.dispatchEvent(event);
                            });
                            
                            // Wait a moment then try to send
                            setTimeout(() => {
                                // Try to find send button
                                const sendSelectors = [
                                    'button[type="submit"]',
                                    'button[aria-label*="Send"]',
                                    'button[aria-label*="send"]',
                                    '.send-button',
                                    '[class*="send"]',
                                    '[data-action="send"]',
                                    '[title*="Send"]',
                                    '[title*="send"]'
                                ];
                                
                                let sendButton = null;
                                for (const selector of sendSelectors) {
                                    sendButton = iframeDoc.querySelector(selector);
                                    if (sendButton && sendButton.offsetParent !== null) break;
                                }
                                
                                if (sendButton) {
                                    sendButton.click();
                                } else {
                                    // Try pressing Enter
                                    const enterEvent = new KeyboardEvent('keydown', {
                                        key: 'Enter',
                                        code: 'Enter',
                                        keyCode: 13,
                                        which: 13,
                                        bubbles: true,
                                        cancelable: true
                                    });
                                    inputField.dispatchEvent(enterEvent);
                                    
                                    const enterPress = new KeyboardEvent('keypress', {
                                        key: 'Enter',
                                        code: 'Enter',
                                        keyCode: 13,
                                        which: 13,
                                        bubbles: true,
                                        cancelable: true
                                    });
                                    inputField.dispatchEvent(enterPress);
                                    
                                    const enterUp = new KeyboardEvent('keyup', {
                                        key: 'Enter',
                                        code: 'Enter',
                                        keyCode: 13,
                                        which: 13,
                                        bubbles: true,
                                        cancelable: true
                                    });
                                    inputField.dispatchEvent(enterUp);
                                }
                                
                                // Start monitoring for response
                                startMonitoringAgentResponse();
                            }, 500);
                        } else {
                            console.error('Could not find input field');
                            document.getElementById('statusText').textContent = 'Error: Could not find agent input field';
                            isProcessing = false;
                            updateUI('idle');
                        }
                    } catch (err) {
                        console.error('Cross-origin error:', err);
                        // Fallback: try postMessage
                        iframe.contentWindow.postMessage({
                            type: 'sendMessage',
                            message: userMessage
                        }, '*');
                        startMonitoringAgentResponse();
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('statusText').textContent = 'Error: ' + error.message;
                isProcessing = false;
                updateUI('idle');
            }
        }

        let responseCheckInterval = null;
        let lastResponseText = '';
        let lastMessageCount = 0;
        let messageObserver = null;

        function startMonitoringAgentResponse() {
            // Clear any existing interval
            if (responseCheckInterval) {
                clearInterval(responseCheckInterval);
            }

            // Reset message count
            lastMessageCount = 0;
            const initialText = lastResponseText;

            // Monitor the chat for new messages from the agent
            responseCheckInterval = setInterval(() => {
                try {
                    const iframe = document.querySelector('#embedded-messaging-agent iframe, .embeddedServiceSidebar iframe');
                    const sidebar = document.querySelector('.embeddedServiceSidebar');
                    
                    if (iframe) {
                        try {
                            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                            
                            // Try multiple selectors for chat messages
                            const messageSelectors = [
                                '[class*="message"]',
                                '[class*="Message"]',
                                '.chat-message',
                                '[role="article"]',
                                '[class*="bubble"]',
                                '[class*="Bubble"]',
                                '[data-testid*="message"]',
                                '[class*="chat"]',
                                '[class*="Chat"]'
                            ];
                            
                            let allMessages = [];
                            messageSelectors.forEach(selector => {
                                const found = iframeDoc.querySelectorAll(selector);
                                if (found.length > 0) {
                                    allMessages = Array.from(found);
                                }
                            });
                            
                            // Also try getting all text elements that might be messages
                            if (allMessages.length === 0) {
                                const allTextElements = iframeDoc.querySelectorAll('div, span, p');
                                allMessages = Array.from(allTextElements).filter(el => {
                                    const text = (el.textContent || '').trim();
                                    return text.length > 20 && text.length < 1000;
                                });
                            }
                            
                            if (allMessages.length > lastMessageCount) {
                                // New message detected - get the last one
                                const newMessage = allMessages[allMessages.length - 1];
                                const messageText = (newMessage.textContent || newMessage.innerText || '').trim();
                                
                                // Check if it's different from what we've seen and is a reasonable length
                                if (messageText && messageText !== lastResponseText && messageText.length > 15 && messageText.length < 2000) {
                                    // Try to determine if it's from the agent (not user)
                                    const isUserMessage = newMessage.classList.contains('user') || 
                                                         newMessage.classList.contains('sent') ||
                                                         newMessage.classList.contains('outgoing') ||
                                                         newMessage.querySelector('[class*="user"]') ||
                                                         newMessage.getAttribute('data-sender') === 'user' ||
                                                         newMessage.closest('[class*="user"]') ||
                                                         newMessage.closest('[class*="sent"]');
                                    
                                    if (!isUserMessage) {
                                        clearInterval(responseCheckInterval);
                                        responseCheckInterval = null;
                                        lastResponseText = messageText;
                                        lastMessageCount = allMessages.length;
                                        addMessage('assistant', messageText);
                                        speakText(messageText);
                                        isProcessing = false;
                                        return;
                                    }
                                }
                                
                                lastMessageCount = allMessages.length;
                            }
                        } catch (err) {
                            // Cross-origin - use MutationObserver on sidebar
                            if (sidebar && !messageObserver) {
                                messageObserver = new MutationObserver((mutations) => {
                                    const currentText = (sidebar.textContent || sidebar.innerText || '').trim();
                                    
                                    if (currentText && currentText !== lastResponseText && currentText.length > lastResponseText.length + 20) {
                                        // Extract new text
                                        const newText = currentText.substring(lastResponseText.length).trim();
                                        
                                        // Check if it's substantial enough to be a response
                                        if (newText.length > 20 && !newText.includes(userMessage)) {
                                            clearInterval(responseCheckInterval);
                                            responseCheckInterval = null;
                                            if (messageObserver) {
                                                messageObserver.disconnect();
                                                messageObserver = null;
                                            }
                                            lastResponseText = currentText;
                                            addMessage('assistant', newText);
                                            speakText(newText);
                                            isProcessing = false;
                                        }
                                    }
                                });
                                
                                messageObserver.observe(sidebar, {
                                    childList: true,
                                    subtree: true,
                                    characterData: true
                                });
                            }
                        }
                    }
                } catch (err) {
                    console.log('Monitoring for agent response...', err);
                }
            }, 800);

            // Stop monitoring after 30 seconds
            setTimeout(() => {
                if (responseCheckInterval) {
                    clearInterval(responseCheckInterval);
                    responseCheckInterval = null;
                }
                if (messageObserver) {
                    messageObserver.disconnect();
                    messageObserver = null;
                }
                if (isProcessing) {
                    document.getElementById('statusText').textContent = 'No response received. Try clicking the microphone again.';
                    isProcessing = false;
                    updateUI('idle');
                }
            }, 30000);
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                updateUI('speaking');
                document.getElementById('statusText').textContent = 'Speaking...';
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;

                utterance.onend = function() {
                    updateUI('idle');
                    document.getElementById('statusText').textContent = 'Click the microphone to continue';
                };

                utterance.onerror = function(event) {
                    console.error('Speech synthesis error:', event);
                    updateUI('idle');
                    document.getElementById('statusText').textContent = 'Error speaking';
                };

                window.speechSynthesis.speak(utterance);
            } else {
                alert('Speech synthesis is not supported in your browser.');
            }
        }

        function updateUI(state) {
            const button = document.getElementById('voiceButton');
            button.className = 'voice-button';
            
            if (state === 'listening') {
                button.classList.add('listening');
                button.textContent = 'ðŸ”´';
            } else if (state === 'speaking') {
                button.classList.add('speaking');
                button.textContent = 'ðŸ”Š';
            } else if (state === 'processing') {
                button.textContent = 'â³';
            } else {
                button.textContent = 'ðŸŽ¤';
            }
        }

        function addMessage(role, text) {
            const log = document.getElementById('conversationLog');
            log.classList.add('show');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = text;
            log.appendChild(messageDiv);
            log.scrollTop = log.scrollHeight;
        }

        function toggleConversationLog() {
            const log = document.getElementById('conversationLog');
            log.classList.toggle('show');
        }

        // Initialize on page load
        window.addEventListener('load', function() {
            // Wait for agent to be ready before initializing speech recognition
            setTimeout(() => {
                if (agentReady) {
                    initSpeechRecognition();
                } else {
                    // Check again after a delay
                    const checkReady = setInterval(() => {
                        if (agentReady) {
                            initSpeechRecognition();
                            clearInterval(checkReady);
                        }
                    }, 500);
                }
            }, 2000);
        });
    </script>
