<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommalier Gent - Voice Agent</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            overflow: hidden;
        }

        .voice3-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .voice3-content {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .conversation-area {
            flex: 1;
            width: 100%;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 20px;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-bubble.user {
            background: rgba(255, 255, 255, 0.25);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-bubble.assistant {
            background: rgba(255, 255, 255, 0.15);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message-text {
            color: white;
            font-size: 16px;
            line-height: 1.5;
        }

        .voice-control-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .voice-button-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10001;
            pointer-events: auto !important;
        }

        .voice-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .voice-button.listening {
            background: rgba(59, 130, 246, 0.4);
            border-color: rgba(59, 130, 246, 0.6);
            animation: pulse 1.5s infinite;
        }

        .voice-button.processing {
            background: rgba(251, 191, 36, 0.4);
            border-color: rgba(251, 191, 36, 0.6);
            animation: pulse 1.5s infinite;
        }

        .voice-button.speaking {
            background: rgba(34, 197, 94, 0.4);
            border-color: rgba(34, 197, 94, 0.6);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            }
        }

        .status-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid transparent;
            pointer-events: none;
        }

        .status-indicator.active {
            border-color: rgba(59, 130, 246, 0.5);
            animation: ripple 1.5s infinite;
        }

        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        .status-text {
            color: white;
            font-size: 16px;
            text-align: center;
            min-height: 24px;
            font-weight: 300;
        }

        .transcript-preview {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            min-height: 20px;
            margin-top: 10px;
            font-style: italic;
        }

        /* Hide agent but keep it functional */
        #embedded-messaging-agent {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            pointer-events: none !important;
        }

        #embedded-messaging-agent * {
            pointer-events: none !important;
        }

        #embedded-messaging-agent iframe {
            width: 100% !important;
            height: 100% !important;
            pointer-events: none !important;
        }

        /* Temporarily enable pointer events for interaction */
        #embedded-messaging-agent.interactive,
        #embedded-messaging-agent.interactive * {
            pointer-events: auto !important;
        }

        .embeddedServiceSidebar {
            pointer-events: none !important;
        }

        .embeddedServiceSidebar * {
            pointer-events: none !important;
        }

        /* Enable sidebar when needed for interaction */
        .embeddedServiceSidebar.interactive,
        .embeddedServiceSidebar.interactive * {
            pointer-events: auto !important;
        }

        /* Scrollbar styling */
        .conversation-area::-webkit-scrollbar {
            width: 6px;
        }

        .conversation-area::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .conversation-area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .conversation-area::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

    <!-- Agentforce Bootstrap Script -->
    <script type='text/javascript'>
    var targetContainer = document.getElementById('embedded-messaging-agent');
    var agentReady = false;
    var conversationHistory = [];
    
    function initEmbeddedMessaging() {
        try {
            if (targetContainer && window.embeddedservice_bootstrap) {
                embeddedservice_bootstrap.settings.targetElement = targetContainer;
            }
            
            embeddedservice_bootstrap.settings.language = 'en_US';
            embeddedservice_bootstrap.settings.widgetFontSize = "40px";
            
            embeddedservice_bootstrap.init(
                '00DHu00000izUN6',
                'SommalierGent_1',
                'https://storm-11c5bf736713cf.my.site.com/ESWSommalierGent1762152842517',
                {
                    scrt2URL: 'https://storm-11c5bf736713cf.my.salesforce-scrt.com'
                }
            );
        } catch (err) {
            console.error('Error loading Embedded Messaging: ', err);
        }
    }
    
    window.addEventListener("onEmbeddedMessagingReady", function() {
        if (targetContainer && window.embeddedservice_bootstrap) {
            embeddedservice_bootstrap.settings.targetElement = targetContainer;
            embeddedservice_bootstrap.settings.widgetFontSize = "40px";
            
            setTimeout(function() {
                if (embeddedservice_bootstrap.utilAPI && embeddedservice_bootstrap.utilAPI.launchChat) {
                    embeddedservice_bootstrap.utilAPI.launchChat();
                    agentReady = true;
                    document.getElementById('statusText').textContent = 'Ready - Click to speak';
                    
                    // Capture initial welcome message
                    setTimeout(() => {
                        captureInitialWelcome();
                    }, 3000);
                }
            }, 1000);
        }
    });

    var widgetChecker = setInterval(function() {
        var sidebar = document.querySelector('.embeddedServiceSidebar');
        
        if (sidebar && targetContainer) {
            if (!targetContainer.contains(sidebar)) {
                try {
                    sidebar.remove();
                    targetContainer.appendChild(sidebar);
                    agentReady = true;
                } catch (err) {
                    console.error('Error moving sidebar:', err);
                }
            }
        }
        
        if (sidebar && targetContainer.contains(sidebar)) {
            clearInterval(widgetChecker);
            agentReady = true;
            document.getElementById('statusText').textContent = 'Ready - Click to speak';
            
            setTimeout(() => {
                captureInitialWelcome();
            }, 3000);
        }
    }, 200);
    
    setTimeout(function() {
        clearInterval(widgetChecker);
    }, 10000);

    var welcomeCaptured = false;
    
    function captureInitialWelcome() {
        if (welcomeCaptured) return;
        
        const sidebar = document.querySelector('.embeddedServiceSidebar');
        if (!sidebar) {
            // Retry after a delay
            setTimeout(captureInitialWelcome, 1000);
            return;
        }
        
        const checkWelcome = () => {
            const text = (sidebar.textContent || sidebar.innerText || '').trim();
            const filteredText = text
                .replace(/Type your message/gi, '')
                .replace(/Send/gi, '')
                .replace(/Enter your message/gi, '')
                .replace(/Click to start/gi, '')
                .replace(/\s+/g, ' ')
                .trim();
            
            const words = filteredText.split(/\s+/).filter(w => w.length > 0);
            if (filteredText.length > 10 && words.length >= 3 && !welcomeCaptured) {
                welcomeCaptured = true;
                console.log('Welcome message captured:', filteredText.substring(0, 150));
                addMessage('assistant', filteredText);
                setTimeout(() => {
                    speakWithOpenAI(filteredText);
                }, 1000);
            }
        };
        
        // Check immediately
        checkWelcome();
        
        // Also observe for changes
        const welcomeObserver = new MutationObserver(() => {
            checkWelcome();
        });
        
        welcomeObserver.observe(sidebar, {
            childList: true,
            subtree: true,
            characterData: true
        });
        
        // Stop after 15 seconds
        setTimeout(() => {
            welcomeObserver.disconnect();
        }, 15000);
    }
    </script>
    <script type='text/javascript' src='https://storm-11c5bf736713cf.my.site.com/ESWSommalierGent1762152842517/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>

    <script>
        let isListening = false;
        let isProcessing = false;
        let recognition = null;
        let lastFullText = '';
        let responseObserver = null;
        
        // Listen for messages from iframe (in case agent sends postMessage responses)
        window.addEventListener('message', (event) => {
            // Only accept messages from Salesforce domain
            if (event.origin.includes('salesforce') || event.origin.includes('storm-11c5bf736713cf')) {
                if (event.data && typeof event.data === 'object') {
                    if (event.data.type === 'agentResponse' || event.data.message || event.data.text) {
                        const responseText = event.data.message || event.data.text || JSON.stringify(event.data);
                        if (responseText.length > 10 && isProcessing) {
                            console.log('Received response via postMessage:', responseText.substring(0, 150));
                            if (responseObserver) {
                                responseObserver.disconnect();
                                responseObserver = null;
                            }
                            addMessage('assistant', responseText);
                            speakWithOpenAI(responseText);
                            isProcessing = false;
                        }
                    }
                }
            }
        });

        function toggleVoice() {
            if (!agentReady) {
                document.getElementById('statusText').textContent = 'Agent initializing... Please wait';
                return;
            }

            if (isProcessing) {
                return;
            }

            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        function startListening() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    isListening = true;
                    updateUI('listening');
                    document.getElementById('statusText').textContent = 'Listening...';
                    document.getElementById('transcriptPreview').textContent = '';
                };

                recognition.onresult = (event) => {
                    let interimTranscript = '';
                    let finalTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript + ' ';
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    if (interimTranscript) {
                        document.getElementById('transcriptPreview').textContent = interimTranscript;
                    }

                    if (finalTranscript) {
                        const userMessage = finalTranscript.trim();
                        addMessage('user', userMessage);
                        sendToAgentforce(userMessage);
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    updateUI('idle');
                    document.getElementById('statusText').textContent = 'Error: ' + event.error;
                    isListening = false;
                };

                recognition.onend = () => {
                    isListening = false;
                    if (!isProcessing) {
                        updateUI('idle');
                        document.getElementById('statusText').textContent = 'Click to speak again';
                    }
                };

                recognition.start();
            } else {
                alert('Speech recognition is not supported in your browser. Please use Chrome or Edge.');
            }
        }

        function stopListening() {
            if (recognition) {
                recognition.stop();
            }
            isListening = false;
            updateUI('idle');
            document.getElementById('statusText').textContent = 'Stopped';
        }

        async function sendToAgentforce(userMessage) {
            isProcessing = true;
            updateUI('processing');
            document.getElementById('statusText').textContent = 'Processing...';
            document.getElementById('transcriptPreview').textContent = '';

            // Get current baseline BEFORE sending message
            const sidebar = document.querySelector('.embeddedServiceSidebar');
            if (sidebar) {
                lastFullText = (sidebar.textContent || sidebar.innerText || '').trim();
                console.log('Baseline set before sending:', lastFullText.substring(0, 100));
            }

            // Store user message for filtering
            window.lastUserMessage = userMessage;
            
            // Show user message in our UI
            addMessage('user', userMessage);
            
            // Make agent visible and interactive temporarily
            const agentContainer = document.getElementById('embedded-messaging-agent');
            const sidebarEl = document.querySelector('.embeddedServiceSidebar');
            
            if (agentContainer && sidebarEl) {
                // Make agent visible and interactive
                agentContainer.classList.add('interactive');
                sidebarEl.classList.add('interactive');
                agentContainer.style.opacity = '0.5';
                
                // Try to find and interact with input field using more aggressive selectors
                setTimeout(() => {
                    // Try multiple ways to find input
                    const allInputs = sidebarEl.querySelectorAll('input, textarea, [contenteditable], [role="textbox"]');
                    console.log('Found inputs:', allInputs.length);
                    
                    let inputFound = false;
                    
                    for (const input of allInputs) {
                        try {
                            // Focus the input
                            input.focus();
                            
                            // Try to set value
                            if (input.tagName === 'INPUT' || input.tagName === 'TEXTAREA') {
                                input.value = userMessage;
                                input.dispatchEvent(new Event('input', { bubbles: true }));
                                input.dispatchEvent(new Event('change', { bubbles: true }));
                            } else {
                                input.textContent = userMessage;
                                input.dispatchEvent(new Event('input', { bubbles: true }));
                            }
                            
                            // Try pressing Enter
                            setTimeout(() => {
                                const enterEvent = new KeyboardEvent('keydown', {
                                    key: 'Enter',
                                    code: 'Enter',
                                    keyCode: 13,
                                    which: 13,
                                    bubbles: true,
                                    cancelable: true
                                });
                                input.dispatchEvent(enterEvent);
                                
                                const enterPress = new KeyboardEvent('keypress', {
                                    key: 'Enter',
                                    code: 'Enter',
                                    keyCode: 13,
                                    which: 13,
                                    bubbles: true,
                                    cancelable: true
                                });
                                input.dispatchEvent(enterPress);
                                
                                console.log('Simulated Enter key on input');
                            }, 300);
                            
                            inputFound = true;
                            break;
                        } catch (e) {
                            console.log('Error with input:', e);
                        }
                    }
                    
                    if (!inputFound) {
                        console.log('No input found, user will need to type manually');
                        document.getElementById('statusText').textContent = 'Please type "' + userMessage + '" in the agent chat below';
                    }
                    
                    // Hide agent again after interaction attempt
                    setTimeout(() => {
                        agentContainer.style.opacity = '0';
                        agentContainer.classList.remove('interactive');
                        sidebarEl.classList.remove('interactive');
                    }, 2000);
                }, 500);
            }
            
            // Start monitoring for response
            monitorAgentResponse();

        function monitorAgentResponse() {
            const sidebar = document.querySelector('.embeddedServiceSidebar');
            
            // Clear existing observer
            if (responseObserver) {
                responseObserver.disconnect();
                responseObserver = null;
            }

            // Wait a moment for message to be sent, then set a more accurate baseline
            // Give it time for the user message to appear in the sidebar
            setTimeout(() => {
                if (sidebar) {
                    const currentText = (sidebar.textContent || sidebar.innerText || '').trim();
                    // Only update if text has grown (user message was added)
                    if (currentText.length >= lastFullText.length) {
                        lastFullText = currentText;
                        console.log('Updated baseline after send:', lastFullText.substring(0, 100));
                    }
                }
            }, 3000);

            // Create observer
            if (sidebar) {
                responseObserver = new MutationObserver(() => {
                    const currentText = (sidebar.textContent || sidebar.innerText || '').trim();
                    
                    // More lenient detection - check if text has grown
                    if (currentText && currentText.length > lastFullText.length + 5) {
                        const newText = currentText.substring(lastFullText.length).trim();
                        const filteredText = newText
                            .replace(/Type your message/gi, '')
                            .replace(/Send/gi, '')
                            .replace(/Enter your message/gi, '')
                            .replace(/Click to start/gi, '')
                            .replace(/Processing/gi, '')
                            .replace(/Your message/gi, '')
                            .replace(/You said/gi, '')
                            .replace(/\s+/g, ' ')
                            .trim();
                        
                        const words = filteredText.split(/\s+/).filter(w => w.length > 0);
                        console.log('Mutation detected - new text:', filteredText.substring(0, 100), 'Words:', words.length, 'Length:', filteredText.length);
                        
                        // More lenient: accept 2+ words or 10+ characters
                        // Also check that it's not just the user's message being echoed back
                        const isUserEcho = window.lastUserMessage && filteredText.toLowerCase().includes(window.lastUserMessage.toLowerCase().substring(0, 20));
                        
                        if (filteredText.length >= 10 && words.length >= 2 && !isUserEcho) {
                            lastFullText = currentText;
                            
                            console.log('Response captured via MutationObserver:', filteredText.substring(0, 150));
                            
                            if (responseObserver) {
                                responseObserver.disconnect();
                                responseObserver = null;
                            }
                            
                            addMessage('assistant', filteredText);
                            speakWithOpenAI(filteredText);
                            isProcessing = false;
                        }
                    }
                });
                
                responseObserver.observe(sidebar, {
                    childList: true,
                    subtree: true,
                    characterData: true
                });
            }

            // Polling fallback - check more frequently
            let pollCount = 0;
            const pollInterval = setInterval(() => {
                pollCount++;
                
                if (sidebar) {
                    const currentFullText = (sidebar.textContent || sidebar.innerText || '').trim();
                    if (currentFullText.length > lastFullText.length + 5) {
                        const newText = currentFullText.substring(lastFullText.length).trim();
                        const filteredText = newText
                            .replace(/Type your message/gi, '')
                            .replace(/Send/gi, '')
                            .replace(/Enter your message/gi, '')
                            .replace(/Click to start/gi, '')
                            .replace(/Processing/gi, '')
                            .replace(/Your message/gi, '')
                            .replace(/You said/gi, '')
                            .replace(/Sending/gi, '')
                            .replace(/\s+/g, ' ')
                            .trim();
                        
                        const words = filteredText.split(/\s+/).filter(w => w.length > 0);
                        console.log('Polling check - new text:', filteredText.substring(0, 100), 'Words:', words.length);
                        
                        const isUserEcho = window.lastUserMessage && filteredText.toLowerCase().includes(window.lastUserMessage.toLowerCase().substring(0, 20));
                        
                        if (filteredText.length >= 10 && words.length >= 2 && !isUserEcho) {
                            lastFullText = currentFullText;
                            clearInterval(pollInterval);
                            if (responseObserver) {
                                responseObserver.disconnect();
                                responseObserver = null;
                            }
                            
                            console.log('Response captured via polling:', filteredText.substring(0, 150));
                            addMessage('assistant', filteredText);
                            speakWithOpenAI(filteredText);
                            isProcessing = false;
                            return;
                        }
                    }
                }
                
                // Extended timeout to 60 seconds
                if (pollCount > 60) {
                    clearInterval(pollInterval);
                    if (responseObserver) {
                        responseObserver.disconnect();
                        responseObserver = null;
                    }
                    if (isProcessing) {
                        console.log('Timeout - no response detected. Last text:', lastFullText.substring(0, 100));
                        document.getElementById('statusText').textContent = 'No response - try again';
                        isProcessing = false;
                        updateUI('idle');
                    }
                }
            }, 1000);
        }

        async function speakWithOpenAI(text) {
            updateUI('speaking');
            document.getElementById('statusText').textContent = 'Speaking...';

            try {
                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                if (response.ok) {
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    
                    audio.onended = () => {
                        updateUI('idle');
                        document.getElementById('statusText').textContent = 'Click to speak again';
                        URL.revokeObjectURL(audioUrl);
                    };
                    
                    audio.onerror = () => {
                        updateUI('idle');
                        document.getElementById('statusText').textContent = 'Error playing audio';
                    };
                    
                    audio.play();
                } else {
                    speakWithBrowserTTS(text);
                }
            } catch (error) {
                console.error('TTS error:', error);
                speakWithBrowserTTS(text);
            }
        }

        function speakWithBrowserTTS(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;

                utterance.onend = () => {
                    updateUI('idle');
                    document.getElementById('statusText').textContent = 'Click to speak again';
                };

                utterance.onerror = () => {
                    updateUI('idle');
                    document.getElementById('statusText').textContent = 'Error speaking';
                };

                window.speechSynthesis.speak(utterance);
            }
        }

        function updateUI(state) {
            const button = document.getElementById('voiceButton');
            const indicator = document.getElementById('statusIndicator');
            button.className = 'voice-button';
            indicator.classList.remove('active');
            
            if (state === 'listening') {
                button.classList.add('listening');
                button.textContent = 'üî¥';
                indicator.classList.add('active');
            } else if (state === 'speaking') {
                button.classList.add('speaking');
                button.textContent = 'üîä';
            } else if (state === 'processing') {
                button.classList.add('processing');
                button.textContent = '‚è≥';
            } else {
                button.textContent = 'üé§';
            }
        }

        function addMessage(role, text) {
            const conversationArea = document.getElementById('conversationArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-bubble ${role}`;
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = text;
            messageDiv.appendChild(textDiv);
            
            conversationArea.appendChild(messageDiv);
            conversationArea.scrollTop = conversationArea.scrollHeight;
        }
    </script>
</body>
</html>
