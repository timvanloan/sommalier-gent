    <script type='text/javascript'>

    <script type='text/javascript' src='https://storm-11c5bf736713cf.my.site.com/ESWSommalierGent1762152842517/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>

    <script>
        let isListening = false;
        let isProcessing = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let recognition = null;

        function toggleVoice() {
            if (!agentReady) {
                document.getElementById('statusText').textContent = 'Agent initializing... Please wait';
                return;
            }

            if (isProcessing) {
                return;
            }

            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        function startListening() {
            // Try Web Speech API first (simpler)
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    isListening = true;
                    updateUI('listening');
                    document.getElementById('statusText').textContent = 'Listening...';
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    addToTranscript('user', transcript);
                    sendToAgentforce(transcript);
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    updateUI('idle');
                    document.getElementById('statusText').textContent = 'Error: ' + event.error;
                    isListening = false;
                };

                recognition.onend = () => {
                    isListening = false;
                    if (!isProcessing) {
                        updateUI('idle');
                    }
                };

                recognition.start();
            } else {
                // Fallback to media recording + OpenAI transcription
                startMediaRecording();
            }
        }

        function stopListening() {
            if (recognition) {
                recognition.stop();
            }
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            isListening = false;
            updateUI('idle');
            document.getElementById('statusText').textContent = 'Stopped';
        }

        async function startMediaRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const base64Audio = await blobToBase64(audioBlob);
                    
                    // Send to OpenAI for transcription
                    try {
                        const response = await fetch('/api/transcribe', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ audio: base64Audio })
                        });
                        
                        const data = await response.json();
                        if (data.text) {
                            addToTranscript('user', data.text);
                            sendToAgentforce(data.text);
                        }
                    } catch (err) {
                        console.error('Transcription error:', err);
                    }
                    
                    stream.getTracks().forEach(track => track.stop());
                };

                isListening = true;
                updateUI('listening');
                document.getElementById('statusText').textContent = 'Listening...';
                mediaRecorder.start();
            } catch (err) {
                console.error('Error accessing microphone:', err);
                document.getElementById('statusText').textContent = 'Error accessing microphone';
            }
        }

        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        async function sendToAgentforce(userMessage) {
            isProcessing = true;
            updateUI('processing');
            document.getElementById('statusText').textContent = 'Processing...';
            
            // Reset baseline tracking
            initialBaselineSet = false;
            lastFullText = '';
            lastMessageCount = 0;

            try {
                const iframe = document.querySelector('#embedded-messaging-agent iframe, .embeddedServiceSidebar iframe');
                
                if (!iframe) {
                    throw new Error('Agent iframe not found');
                }

                // Wait for iframe to be ready
                await new Promise(resolve => setTimeout(resolve, 1000));

                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const inputSelectors = [
                        'input[type="text"]',
                        'textarea',
                        '[contenteditable="true"]',
                        '[role="textbox"]'
                    ];
                    
                    let inputField = null;
                    for (const selector of inputSelectors) {
                        inputField = iframeDoc.querySelector(selector);
                        if (inputField) break;
                    }
                    
                    if (inputField) {
                        inputField.focus();
                        
                        if (inputField.tagName === 'INPUT' || inputField.tagName === 'TEXTAREA') {
                            inputField.value = userMessage;
                        } else {
                            inputField.textContent = userMessage;
                        }
                        
                        ['input', 'change'].forEach(eventType => {
                            const event = new Event(eventType, { bubbles: true });
                            inputField.dispatchEvent(event);
                        });
                        
                        setTimeout(() => {
                            const sendButton = iframeDoc.querySelector('button[type="submit"], button[aria-label*="Send"], [class*="send"]');
                            if (sendButton) {
                                sendButton.click();
                            } else {
                                const enterEvent = new KeyboardEvent('keydown', {
                                    key: 'Enter',
                                    code: 'Enter',
                                    keyCode: 13,
                                    bubbles: true
                                });
                                inputField.dispatchEvent(enterEvent);
                            }
                            
                            monitorAgentResponse();
                        }, 500);
                    } else {
                        throw new Error('Input field not found');
                    }
                } catch (err) {
                    console.error('Cross-origin error:', err);
                    // Try postMessage
                    iframe.contentWindow.postMessage({
                        type: 'sendMessage',
                        message: userMessage
                    }, '*');
                    monitorAgentResponse();
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('statusText').textContent = 'Error: ' + error.message;
                isProcessing = false;
                updateUI('idle');
            }
        }

        let responseObserver = null;
        let lastMessageCount = 0;
        let lastFullText = '';
        let initialBaselineSet = false;

        function monitorAgentResponse() {
            const sidebar = document.querySelector('.embeddedServiceSidebar');
            const iframe = document.querySelector('#embedded-messaging-agent iframe, .embeddedServiceSidebar iframe');
            
            // Clear any existing observer
            if (responseObserver) {
                responseObserver.disconnect();
                responseObserver = null;
            }

            // Wait a moment for the message to be sent, then set baseline
            setTimeout(() => {
                if (sidebar && !initialBaselineSet) {
                    lastFullText = (sidebar.textContent || sidebar.innerText || '').trim();
                    console.log('Baseline text set:', lastFullText.substring(0, 100));
                    initialBaselineSet = true;
                }
            }, 2000);

            // Start with a baseline of current text (but allow it to be updated)
            if (sidebar) {
                const currentText = (sidebar.textContent || sidebar.innerText || '').trim();
                if (!initialBaselineSet || currentText.length > lastFullText.length) {
                    lastFullText = currentText;
                    console.log('Initial baseline:', lastFullText.substring(0, 100));
                }
                lastMessageCount = 0;
            }

            // Create a new observer
            if (sidebar) {
                responseObserver = new MutationObserver(() => {
                    const currentText = (sidebar.textContent || sidebar.innerText || '').trim();
                    
                    // Check if text has grown (even slightly - agent might be typing)
                    if (currentText && currentText.length > lastFullText.length + 5) {
                        // Extract the new portion
                        const newText = currentText.substring(lastFullText.length).trim();
                        
                        console.log('New text detected:', newText.substring(0, 100));
                        
                        // Filter out common UI elements
                        const filteredText = newText
                            .replace(/Type your message/gi, '')
                            .replace(/Send/gi, '')
                            .replace(/Enter your message/gi, '')
                            .replace(/\s+/g, ' ')
                            .trim();
                        
                        // More lenient - accept messages with 2+ words (was 3)
                        if (filteredText.length > 5 && filteredText.length < 10000) {
                            const words = filteredText.split(/\s+/).filter(w => w.length > 0);
                            const hasWords = words.length >= 2;
                            
                            console.log('Filtered text:', filteredText.substring(0, 150), 'Words:', words.length);
                            
                            if (hasWords) {
                                // Check if this is substantially different (not just a small update)
                                const isSubstantial = filteredText.length >= 10 || words.length >= 3;
                                
                                if (isSubstantial) {
                                    lastFullText = currentText;
                                    initialBaselineSet = true;
                                    
                                    console.log('Response captured:', filteredText.substring(0, 150));
                                    
                                    // Clean up
                                    if (responseObserver) {
                                        responseObserver.disconnect();
                                        responseObserver = null;
                                    }
                                    
                                    addToTranscript('assistant', filteredText);
                                    speakWithOpenAI(filteredText);
                                    isProcessing = false;
                                    return;
                                }
                            }
                        }
                    }
                });
                
                responseObserver.observe(sidebar, {
                    childList: true,
                    subtree: true,
                    characterData: true,
                    attributes: false
                });
            }

            // Also try to listen for postMessage from iframe
            const messageHandler = (event) => {
                // Listen for messages from the iframe
                if (event.data && typeof event.data === 'object') {
                    if (event.data.type === 'message' || event.data.message || event.data.text) {
                        const responseText = event.data.message || event.data.text || JSON.stringify(event.data);
                        if (responseText.length > 10 && responseText.length < 5000) {
                            window.removeEventListener('message', messageHandler);
                            if (responseObserver) {
                                responseObserver.disconnect();
                                responseObserver = null;
                            }
                            addToTranscript('assistant', responseText);
                            speakWithOpenAI(responseText);
                            isProcessing = false;
                        }
                    }
                }
            };
            
            window.addEventListener('message', messageHandler);

            // Polling fallback - check for new message elements
            let pollCount = 0;
            const pollInterval = setInterval(() => {
                pollCount++;
                
                if (sidebar) {
                    // Get all text nodes and elements that might contain messages
                    const allTextNodes = [];
                    const walker = document.createTreeWalker(
                        sidebar,
                        NodeFilter.SHOW_TEXT,
                        null,
                        false
                    );
                    
                    let node;
                    while (node = walker.nextNode()) {
                        const text = node.textContent.trim();
                        if (text.length > 10 && text.length < 5000) {
                            allTextNodes.push(text);
                        }
                    }
                    
                    // Check if we have new content (more lenient threshold)
                    const currentFullText = (sidebar.textContent || sidebar.innerText || '').trim();
                    if (currentFullText.length > lastFullText.length + 5) {
                        const newText = currentFullText.substring(lastFullText.length).trim();
                        const filteredText = newText
                            .replace(/Type your message/gi, '')
                            .replace(/Send/gi, '')
                            .replace(/Enter your message/gi, '')
                            .replace(/\s+/g, ' ')
                            .trim();
                        
                        const words = filteredText.split(/\s+/).filter(w => w.length > 0);
                        if (filteredText.length > 5 && words.length >= 2) {
                            console.log('Polling detected response:', filteredText.substring(0, 150));
                            lastFullText = currentFullText;
                            initialBaselineSet = true;
                            clearInterval(pollInterval);
                            window.removeEventListener('message', messageHandler);
                            if (responseObserver) {
                                responseObserver.disconnect();
                                responseObserver = null;
                            }
                            addToTranscript('assistant', filteredText);
                            speakWithOpenAI(filteredText);
                            isProcessing = false;
                            return;
                        }
                    }
                }
                
                // Try iframe access (will fail on cross-origin but worth trying)
                if (iframe) {
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        const messages = iframeDoc.querySelectorAll('[class*="message"], [role="article"], [class*="bubble"], [class*="chat"]');
                        
                        if (messages.length > lastMessageCount) {
                            const newMessages = Array.from(messages).slice(lastMessageCount);
                            for (const msg of newMessages) {
                                const msgText = (msg.textContent || '').trim();
                                const isUser = msg.classList.contains('user') || 
                                             msg.classList.contains('sent') ||
                                             msg.classList.contains('outgoing') ||
                                             msg.querySelector('[class*="user"]');
                                
                                if (!isUser && msgText.length > 5 && msgText.length < 10000) {
                                    const words = msgText.split(/\s+/).filter(w => w.length > 0);
                                    if (words.length >= 2) {
                                        console.log('Iframe detected response:', msgText.substring(0, 150));
                                        lastMessageCount = messages.length;
                                        clearInterval(pollInterval);
                                        window.removeEventListener('message', messageHandler);
                                        if (responseObserver) {
                                            responseObserver.disconnect();
                                            responseObserver = null;
                                        }
                                        addToTranscript('assistant', msgText);
                                        speakWithOpenAI(msgText);
                                        isProcessing = false;
                                        return;
                                    }
                                }
                            }
                            lastMessageCount = messages.length;
                        }
                    } catch (err) {
                        // Cross-origin - expected
                    }
                }
                
                // Stop after 45 seconds
                if (pollCount > 45) {
                    clearInterval(pollInterval);
                    window.removeEventListener('message', messageHandler);
                    if (responseObserver) {
                        responseObserver.disconnect();
                        responseObserver = null;
                    }
                    if (isProcessing) {
                        document.getElementById('statusText').textContent = 'No response received - try again';
                        isProcessing = false;
                        updateUI('idle');
                    }
                }
            }, 1000);
        }

        async function speakWithOpenAI(text) {
            updateUI('speaking');
            document.getElementById('statusText').textContent = 'Speaking...';

            try {
                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                if (response.ok) {
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    
                    audio.onended = () => {
                        updateUI('idle');
                        document.getElementById('statusText').textContent = 'Click to speak again';
                        URL.revokeObjectURL(audioUrl);
                    };
                    
                    audio.onerror = () => {
                        updateUI('idle');
                        document.getElementById('statusText').textContent = 'Error playing audio';
                    };
                    
                    audio.play();
                } else {
                    // Fallback to browser TTS
                    speakWithBrowserTTS(text);
                }
            } catch (error) {
                console.error('TTS error:', error);
                // Fallback to browser TTS
                speakWithBrowserTTS(text);
            }
        }

        function speakWithBrowserTTS(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;

                utterance.onend = () => {
                    updateUI('idle');
                    document.getElementById('statusText').textContent = 'Click to speak again';
                };

                utterance.onerror = () => {
                    updateUI('idle');
                    document.getElementById('statusText').textContent = 'Error speaking';
                };

                window.speechSynthesis.speak(utterance);
            }
        }

        function updateUI(state) {
            const button = document.getElementById('voiceButton');
            button.className = 'voice-button-large';
            
            if (state === 'listening') {
                button.classList.add('listening');
                button.textContent = 'üî¥';
            } else if (state === 'speaking') {
                button.classList.add('speaking');
                button.textContent = 'üîä';
            } else if (state === 'processing') {
                button.classList.add('processing');
                button.textContent = '‚è≥';
            } else {
                button.textContent = 'üé§';
            }
        }

        function addToTranscript(role, text) {
            const transcript = document.getElementById('transcript');
            transcript.classList.add('show');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `transcript-message ${role}`;
            messageDiv.textContent = text;
            transcript.appendChild(messageDiv);
            transcript.scrollTop = transcript.scrollHeight;
        }

        function toggleTranscript() {
            const transcript = document.getElementById('transcript');
            transcript.classList.toggle('show');
        }
    </script>
